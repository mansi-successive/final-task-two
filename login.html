<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/global.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,200;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Log in</title>
  </head>
  <body>
    <main class="main">
      <div class="login-logo">
        <a href="/index.html">
          <img width="100" src="assets/images/logo.png" alt="logo" />
        </a>
      </div>
      <div class="content-login">
        <h2 class="h2-login">Welcome Back!</h2>
        <p>Sign in to continue</p>
      </div>
      <div class="vector-image">
        <div class="image">
          <img src="assets/images/login-img.png" alt="vector" />
        </div>

        <form action="">
          <div class="input-text">
            <span class="fa fa-envelope-o icon span left-icon"></span>
            <input type="text" name="" id="" />
            <span class="fa fa-check-circle icon span right-icon"></span
            ><br /><br />
          </div>
          <div class="input-password">
            <span class="fa fa-lock icon-two span left-icon"></span>
            <input type="password" name="" id="" />
            <span class="fa fa-eye-slash icon-two span right-icon"></span
            ><br /><br />
          </div>
          <div class="forgetpassword">
            <p>forget Pasword</p>
          </div>
        </form>
      </div>
      <div class="btn-group login-gp">
        <a class="btn blue-btn login-btn" href="">Login</a>
        <!-- <a class="btn" href="">Sign Up</a> -->
        <div class="otp">
          <p>Login Via OTP</p>
        </div>
      </div>

      <div class="social-icons">
        <p>Or via social media</p>
        <div class="icons">
          <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-google" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-phone" aria-hidden="true"></i></a>
        </div>
      </div>
    </main>
  </body>
</html>
